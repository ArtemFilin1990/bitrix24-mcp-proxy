version: '3.9'

services:
  app:
    build:
      context: .
      target: runner
    command: node dist/index.js
    env_file: .env
    ports:
      - "3000:3000"
    restart: always
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/mcp/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    networks:
      - mcp

networks:
  mcp:
    driver: bridge

version: '3.9'

services:
  app:
    build:
      context: .
      target: development
    command: npm run dev
    env_file: .env
    ports:
      - "3000:3000"
    volumes:
      - ./:/app
      - /app/node_modules
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/mcp/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

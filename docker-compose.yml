version: '3.8'

services:
  bitrix24-mcp-proxy:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: bitrix24-mcp-proxy
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:3000"
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - PORT=3000
      - B24_CLIENT_ID=${B24_CLIENT_ID:-}
      - B24_CLIENT_SECRET=${B24_CLIENT_SECRET:-}
      - B24_WEBHOOK_URL=${B24_WEBHOOK_URL:-}
      - LOG_LEVEL=${LOG_LEVEL:-info}
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
